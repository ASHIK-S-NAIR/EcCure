<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcCure</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="landing">
        <nav class="navigation wrap">
            <h1 class="navigation-logo">EcCure</h1>
            <ul class="navigation-ul">
                <li class="navigation-li"><a href="#" class="navigation-a">About us</a></li>
                <li class="navigation-li"><a href="#" class="navigation-a">Contact us</a></li>
            </ul>
        </nav>

        <div class="hero-section wrap">
            <div class="hero-section-info">
                <h1 class="hero-section-heading">Fix your phone with a <span class="hero-section-span">click</span></h1>
                <p class="hero-section-subheading">No more search for service centre</p>
                <ul class="hero-section-ul">
                    <li class="hero-section-li"><i class="far fa-dot-circle hero-section-i"></i>Doorstep Service</li>
                    <li class="hero-section-li"><i class="far fa-dot-circle hero-section-i"></i>Certified Technicians
                    </li>
                    <li class="hero-section-li"><i class="far fa-dot-circle hero-section-i"></i>Quick Diagnosis</li>
                </ul>

                <label for="mobile-brand" class="hero-section-label" >Search your mobile brand</label>
                <form action="" class="hero-section-form">
                    <input id="mobile-brand" type="text" class="hero-section-input" >
                    <button class="hero-section-form-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <img class="hero-section-img" src="Images/hero2.png" alt="">
        </div>
    </section>

</body>

</html>
